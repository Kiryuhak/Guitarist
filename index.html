<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5b37f7a920.js" crossorigin="anonymous"></script>
    <title>Уроки игры на гитаре</title>
    <meta name="description" content="Лучший репетитор игры на гитаре в москве">
</head>
<body>
    <!-- Первая секция -->
    <div class="main-section">
        <div class="container main-section__nav-container">
            <!-- Навигационное меню -->
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="icons/logo.svg" alt=""></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__list-item">Обо мне</li>
                    <li class="nav-menu__list-item">Занятия</li>
                    <li class="nav-menu__list-item">Запись</li>
                </ul>
            </nav>
        </div>

        <div class="container main-section__content-container">
            <!-- левая часть первой секции -->
            <div class="left-wrapper">
                <img src="img/Первая секция/Фото гитариста.png" alt="" class="left-wrapper__img">
                <div class="left-wrapper__rentagle-blue"></div>
                <div class="left-wrapper__rentagle-orange"></div>
                <div class="left-wrapper__rentagle-grey"></div>
            </div>
            <!-- правая часть первой секции -->
            <div class="right-wrapper">
                <!-- иконки -->
                <div class="right-wrapper__icons-box icons">
                    <div class="icons__item">
                        <i class="fa-brands fa-vk"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-discord"></i>
                    </div>
                    <div class="icons__item">
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                <!-- заголовок -->
                <h1 class="right-wrapper__title title">Я Кирилл
                    <hr class="title__hr">
                </h1>
                <!-- текст -->
                <p class="right-wrapper__text">Репетитор игры на гитаре с семилетним опытом преподования</p>
                <!-- кнопки -->
                <div class="right-wrapper__title__button buttons">
                    <button class="buttons__main-btn">Забронировать<br> урок</button>
                    <div class="right-wrapper__icon-btn buttons__icon-btn">
                        <img src="icons/Кнопка/Иконка чата 1.svg" alt="chat">
                        <p class="buttons__text">Есть<br>вопросы?</p>
                    </div>
                </div>


            </div>

        </div>

    </div>

</body>
</html>
